<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calculatorBody">
            <div id="result">
                <p>0</p>
            </div>
            <div id="buttons">
                <div id="clearDiv">
                    <button>Clear</button>
                </div>
                <div id="digits">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                </div>
                <div id="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
        </div>
        <div id="thanks">
            <p>Thank you for checking this tool out!<br>
                -by <a href="https://github.com/austernotus">austernotus üêß</a></p></div>
    </div>  
</body>
</html>
